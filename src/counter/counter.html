<div class="app">
	<h1>{{ fullname() }}</h1>
	<div class="demo">
		<div class="display">
			<h2>Count: {{ count() }}</h2>
			<span>|</span>
			<h2>Double: {{ double() }}</h2>
		</div>
		<div class="controls">
			<button (click)="increment()">+1</button>
			<button (click)="reset()">Reset</button>
		</div>
		<div class="effect-info">
			<h3>Effect Activity:</h3>
			<p>Last logged: {{ lastValue() }}</p>
			<p>Previous count: {{ previousCount() }}</p>
		</div>
	</div>
	<app-child [count]="count()" (greeting)="greeting($event)"></app-child>
	<app-anoter-child [count]="count()" (greeting)="greeting($event)"></app-anoter-child>
</div>
